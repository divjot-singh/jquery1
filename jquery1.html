<!DOCTYPE html>
<html>
<head>
	<title>Jquery-1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function()
			{
				$("div h1").css({
					"height":"100px",
					"width":"100px",
					"background-color":"red"
				});
			});
	</script>
</head>
<body>
	<h1>abc</h1>
	<div>
		<h1>div-1</h1>
		<h1>div-2</h1>
	</div>
	<h1>xyz</h1>
</body>
</html>
